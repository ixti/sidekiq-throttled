name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rspec:
    strategy:
      matrix:
        ruby: [ ruby-2.4, ruby-2.5, ruby-2.6, ruby-2.7 ]
        sidekiq: [ sidekiq-5.0, sidekiq-5.1, sidekiq-5.2, sidekiq-6.0 ]
        exclude:
          - { ruby: ruby-2.4, sidekiq: sidekiq-6.0 }

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports: ["6379:6379"]
        options: "--entrypoint redis-server"

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: bundle install
        run: GEMFILE=./Gemfile bundle install --without development --jobs 4 --retry 3

      - name: appraisal install
        run: bundle exec appraisal install

      - run: bundle exec appraisal ${{ matrix.sidekiq }} rspec

  rubocop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-2.4

      - name: bundle install
        run: bundle install --without development --jobs 4 --retry 3

      - run: bundle exec rubocop

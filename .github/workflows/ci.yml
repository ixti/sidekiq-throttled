name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rspec:
    strategy:
      matrix:
        ruby: [ ruby-2.4, ruby-2.5, ruby-2.6, ruby-2.7 ]
        sidekiq: [ sidekiq-5.0, sidekiq-5.1, sidekiq-5.2, sidekiq-6.0 ]

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports: ["6379:6379"]
        options: "--entrypoint redis-server"

    env:
      GEMFILE: gemfiles/${{ matrix.sidekiq }}.gemfile

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: rspec-${{ matrix.ruby }}-${{ hashFiles('Gemfile.lock') }}

      - name: bundle install
        run: bundle install --jobs 4 --retry 3 --path vendor/bundle

      - run: bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-2.4

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: rubocop-${{ hashFiles('Gemfile.lock') }}

      - name: bundle install
        run: bundle install --jobs 4 --retry 3 --path vendor/bundle

      - run: bundle exec rubocop
